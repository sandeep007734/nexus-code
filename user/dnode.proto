syntax = "proto2";

message dnode {

    message fentry {
        required bytes encoded_name = 1;
        required bytes raw_name = 2;
        // mostly used in softlinks (to find matching filebox)
        required bytes extended_info = 3;
    }

    // all the entries
    repeated fentry file = 1;
    repeated fentry dir = 2;
    repeated fentry link = 3;
    repeated fentry silly = 4;
}
