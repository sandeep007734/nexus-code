<H1>管理解説書</H1>
<HR><H2><A NAME="HDRWQ2" HREF="auarf002.htm#ToC_3">読者対象および目的</A></H2>
<P>この解説書では、AFS<SUP><SUP>(R)</SUP></SUP> コマンドの構文について詳しく説明しています。この解説書は、経験のある AFS 管理者、プログラマー、およびユーザーを対象にしています。
<P>一般に、この解説書では、コマンドを使用する時期、複数のコマンドで 1 つの完全なプロシージャーを構成している場合には、その順序などについては触れていません。これらの情報については、<I>AFS 管理の手引き</I> を参照してください。
